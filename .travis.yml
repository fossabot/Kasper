language: node_js
node_js:
- '8.10'
branches:
  only:
  - ci
install:
- yarn install
script:
- yarn zip
- ls -alh dist
before_deploy:
      - git config --local user.name "travis-ci"
      - git config --local user.email "ci@travis-ci.com"
      - git tag "kasper-$(date +'%Y%m%d')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    repo: sh0rez/Kasper
    branch: ci